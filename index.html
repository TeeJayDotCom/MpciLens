<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INVENTORY POP!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        :root {
            --bg-color: #FFD700; /* Bright Yellow */
            --card-bg: #ffffff;
            --ink: #000000;
            --accent-pink: #FF6B6B;
            --accent-cyan: #4ECDC4;
            --accent-lime: #95E06C;
            --shadow-depth: 6px;
        }

        body { 
            font-family: 'Fredoka', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--ink); 
            margin: 0; 
            padding: 0; 
            padding-bottom: 120px;
            /* Funky Polka Dot Background pattern */
            background-image: radial-gradient(var(--ink) 10%, transparent 11%);
            background-size: 20px 20px;
            opacity: 1;
            overflow-x: hidden;
        }

        /* --- THE BOUNCY HEADER --- */
        .search-container { 
            position: sticky; 
            top: 0; 
            background: var(--bg-color);
            padding: 20px; 
            z-index: 100; 
            border-bottom: 4px solid var(--ink);
            box-shadow: 0 10px 0 rgba(0,0,0,0.1);
        }

        .input-wrapper {
            transform: rotate(-1deg); /* Slight jaunty angle */
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .input-wrapper:focus-within { transform: rotate(1deg) scale(1.02); }

        input { 
            width: 100%; 
            padding: 15px 20px; 
            font-size: 20px; 
            border: 4px solid var(--ink); 
            border-radius: 15px;
            background: #fff; 
            color: var(--ink); 
            outline: none;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            box-shadow: var(--shadow-depth) var(--shadow-depth) 0px var(--ink);
            transition: all 0.2s;
        }

        input:active, input:focus {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--ink);
            background: var(--accent-cyan);
        }
        input::placeholder { color: #000; opacity: 0.4; text-transform: uppercase; }

        /* --- THE CARDS (BLOCKS) --- */
        #listContainer { padding: 20px; }

        .card { 
            background: var(--card-bg); 
            margin-bottom: 20px; 
            padding: 20px; 
            border: 4px solid var(--ink);
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            
            /* Hard Shadow */
            box-shadow: var(--shadow-depth) var(--shadow-depth) 0px var(--ink);
            
            /* The Bounce Animation */
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition: transform 0.1s;
        }

        @keyframes popIn {
            0% { transform: scale(0.8) translateY(50px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .card:hover {
            transform: translateY(-5px) rotate(1deg);
        }
        
        /* The "Click" Squish */
        .card:active { 
            transform: translate(var(--shadow-depth), var(--shadow-depth));
            box-shadow: 0px 0px 0px var(--ink);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Giant Emoji Circle */
        .icon-blob {
            font-size: 35px;
            width: 60px; height: 60px;
            background: var(--accent-cyan);
            border: 3px solid var(--ink);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        .info-col { flex: 1; }

        .item-name { 
            font-size: 18px; 
            font-weight: 700; 
            line-height: 1.1;
            text-transform: uppercase;
        }

        .item-code { 
            font-size: 12px; 
            background: var(--ink);
            color: #fff;
            padding: 4px 8px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 5px;
            transform: rotate(-2deg);
        }

        .qty-box { 
            text-align: center; 
            background: var(--accent-pink);
            border: 3px solid var(--ink);
            padding: 5px 10px;
            border-radius: 12px;
            transform: rotate(2deg);
            min-width: 60px;
        }
        .qty-val { font-size: 22px; font-weight: 700; color: #fff; text-shadow: 2px 2px 0 #000; }
        .qty-lbl { font-size: 10px; font-weight: 700; }

        /* --- SPECS (HIDDEN FUN) --- */
        .specs-box {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: #eee;
            border: 3px dashed var(--ink);
            border-radius: 15px;
        }

        .specs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .spec-item { font-size: 14px; font-weight: 600; }
        .spec-item span { color: var(--accent-pink); }

        .expand-hint {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            font-weight: 700;
            color: var(--ink);
            opacity: 0.5;
        }

        /* --- UI EXTRAS --- */
        .fab-container { position: fixed; bottom: 30px; right: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 200; }
        .fab { 
            width: 60px; height: 60px; 
            border-radius: 50%; 
            background: #fff; 
            border: 4px solid var(--ink);
            font-size: 24px; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 5px 5px 0px var(--ink);
            cursor: pointer;
            transition: 0.2s;
        }
        .fab:active { transform: translate(5px, 5px); box-shadow: 0 0 0 var(--ink); background: var(--accent-lime); }

        #toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            background: var(--accent-lime); border: 4px solid var(--ink);
            padding: 20px 40px; border-radius: 20px;
            font-size: 20px; font-weight: 700;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.5);
            z-index: 2000; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }
        #toast.pop { transform: translate(-50%, -50%) scale(1); }

        .empty-state {
            text-align: center; margin-top: 60px;
            font-size: 24px; font-weight: 700;
            background: #fff; padding: 20px; border: 4px solid var(--ink);
            border-radius: 20px; box-shadow: 8px 8px 0 #000;
            transform: rotate(-2deg);
        }

    </style>
</head>
<body>

    <div class="search-container">
        <div class="input-wrapper">
            <input type="text" id="searchInput" placeholder="FIND THE STUFF!!" autocomplete="off">
        </div>
    </div>

    <div id="listContainer">
        </div>

    <div id="toast">COPIED! üëç</div>

    <div class="fab-container">
        <div class="fab" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚¨ÜÔ∏è</div>
        <div class="fab" onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'})">‚¨áÔ∏è</div>
    </div>

    <script>
        const FILE_NAME = "inventory.xlsx"; 
        let allData = [];

        function getIcon(name) {
            const n = name ? name.toUpperCase() : "";
            if (n.includes("CAP") || n.includes("SCREW")) return "‚öôÔ∏è"; 
            if (n.includes("CUP") || n.includes("DOSE")) return "ü•§"; 
            if (n.includes("JAR") || n.includes("HONEY")) return "üçØ"; 
            if (n.includes("BOTTLE") || n.includes("PET")) return "üß¥"; 
            if (n.includes("PUMP") || n.includes("SPRAY")) return "üî´";
            return "üì¶"; 
        }

        async function loadInventory() {
            document.getElementById('listContainer').innerHTML = `<div class="empty-state">LOADING... ‚è≥</div>`;
            try {
                const response = await fetch(FILE_NAME + "?t=" + new Date().getTime());
                if (!response.ok) throw new Error("File not found");
                
                const buffer = await response.arrayBuffer();
                const workbook = XLSX.read(buffer);
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                
                const getVal = (r,k) => r[Object.keys(r).find(key=>key.toUpperCase().includes(k.toUpperCase()))];

                allData = json.map(r => ({
                    code: getVal(r,"Code")||"N/A", name: getVal(r,"Name")||"Unknown",
                    qty: getVal(r,"Qty")||getVal(r,"Quantity")||"0",
                    weight: getVal(r,"Weight")||"-", height: getVal(r,"Height")||"-",
                    ofc: getVal(r,"OFC")||"-", dia: getVal(r,"Dia")||"-"
                }));

                renderEmpty();
            } catch (err) {
                document.getElementById('listContainer').innerHTML = `<div class="empty-state">‚ö†Ô∏è OOPS! ERROR</div>`;
            }
        }

        function renderEmpty() {
            document.getElementById('listContainer').innerHTML = `
                <div class="empty-state">
                    READY 2 SEARCH! üöÄ
                </div>`;
        }

        function renderList(items) {
            const container = document.getElementById('listContainer');
            container.innerHTML = "";

            if (items.length === 0) {
                container.innerHTML = `<div class="empty-state">NOTHING FOUND ü•∫</div>`;
                return;
            }

            items.forEach((item, idx) => {
                const icon = getIcon(item.name);
                const el = document.createElement('div');
                el.className = 'card';
                // Add staggered animation delay
                el.style.animationDelay = `${idx * 0.05}s`;
                
                el.onclick = () => {
                   toggleSpecs(`s-${idx}`);
                   copyData(item);
                };
                
                // Random tilt for fun
                const tilt = Math.random() * 2 - 1; // between -1 and 1 deg
                el.style.transform = `rotate(${tilt}deg)`;

                el.innerHTML = `
                    <div class="card-header">
                        <div class="icon-blob">${icon}</div>
                        <div class="info-col">
                            <div class="item-name">${item.name}</div>
                            <div class="item-code">${item.code}</div>
                        </div>
                        <div class="qty-box">
                            <div class="qty-val">${item.qty}</div>
                            <div class="qty-lbl">BOX</div>
                        </div>
                    </div>

                    <div id="s-${idx}" class="specs-box">
                        <div class="specs-grid">
                            <div class="spec-item">Weight: <span>${item.weight}</span></div>
                            <div class="spec-item">Height: <span>${item.height}</span></div>
                            <div class="spec-item">OFC: <span>${item.ofc}</span></div>
                            <div class="spec-item">Dia: <span>${item.dia}</span></div>
                        </div>
                    </div>
                    
                    <div class="expand-hint">TAP FOR SPECS!</div>
                `;
                container.appendChild(el);
            });
        }

        function toggleSpecs(id) {
            const el = document.getElementById(id);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }

        function copyData(item) {
            const txt = `${item.name} (${item.code}) - Qty: ${item.qty}`;
            navigator.clipboard.writeText(txt);
            const t = document.getElementById('toast');
            t.classList.add('pop');
            setTimeout(() => t.classList.remove('pop'), 1500);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toUpperCase().trim();
            if (!val) { renderEmpty(); return; }
            
            const terms = val.split(" ").filter(Boolean);
            const res = allData.filter(i => {
                const str = (i.name + " " + i.code).toUpperCase();
                return terms.every(t => str.includes(t));
            });
            renderList(res);
        });

        loadInventory();
    </script>
</body>
</html>
