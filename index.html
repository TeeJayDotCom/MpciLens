<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Schematic Inventory</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --blueprint-bg: #002b4d; /* Classic Blueprint Blue */
            --blueprint-line: rgba(255, 255, 255, 0.15);
            --ink-white: #e6f1ff;
            --ink-dim: #8aaacc;
            --accent-cyan: #00f2ff;
            --accent-yellow: #ffcc00;
        }

        body { 
            font-family: "Consolas", "Monaco", "Courier New", monospace; 
            background-color: var(--blueprint-bg); 
            color: var(--ink-white); 
            margin: 0; 
            padding: 0; 
            padding-bottom: 100px;
            
            /* ENGINEERING GRID BACKGROUND */
            background-image: 
                linear-gradient(var(--blueprint-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--blueprint-line) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: center top;
        }

        /* --- HEADER --- */
        .search-container { 
            position: sticky; 
            top: 0; 
            background: rgba(0, 43, 77, 0.95);
            backdrop-filter: blur(5px);
            padding: 20px; 
            z-index: 100; 
            border-bottom: 2px solid var(--ink-white);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* RULER EFFECT */
        .ruler-marks {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            opacity: 0.5;
            font-size: 8px;
        }
        .ruler-marks span { height: 5px; border-left: 1px solid white; display: block; }

        input { 
            width: 100%; 
            padding: 15px; 
            font-size: 16px; 
            border: 2px solid var(--ink-white); 
            background: rgba(0,0,0,0.2); 
            color: var(--accent-cyan); 
            outline: none;
            box-sizing: border-box; 
            font-family: inherit;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        input::placeholder { color: var(--ink-dim); opacity: 0.6; }
        input:focus { border-color: var(--accent-cyan); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }

        /* --- CARDS --- */
        #listContainer { padding: 20px; }

        .card { 
            background: rgba(0, 43, 77, 0.8); 
            border: 1px solid var(--ink-white);
            margin-bottom: 20px; 
            padding: 15px; 
            position: relative;
            cursor: pointer;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.2); /* Hard Shadow */
            transition: transform 0.1s;
        }

        .card:active { transform: translate(2px, 2px); box-shadow: 3px 3px 0px rgba(0,0,0,0.2); }

        /* Corner Crosshairs */
        .card::before, .card::after {
            content: "+"; position: absolute; font-weight: bold; color: var(--ink-dim);
        }
        .card::before { top: 2px; left: 2px; }
        .card::after { bottom: 2px; right: 2px; }

        .card-header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: start;
        }

        .icon-box {
            font-size: 30px;
            border: 1px solid var(--ink-dim);
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05);
        }

        .info-col { display: flex; flex-direction: column; gap: 5px; }

        .item-name { 
            font-size: 15px; 
            font-weight: 700; 
            color: var(--ink-white);
            line-height: 1.4;
            letter-spacing: 0.5px;
        }

        .item-code { 
            font-size: 12px; 
            color: var(--accent-cyan); 
            border: 1px dashed var(--accent-cyan);
            padding: 2px 6px;
            width: fit-content;
        }

        .qty-box {
            text-align: right;
            border-left: 1px solid var(--ink-white);
            padding-left: 10px;
        }
        .qty-val { 
            font-size: 24px; 
            font-weight: bold; 
            color: var(--accent-yellow); 
            text-shadow: 1px 1px 0px #000;
        }
        .qty-lbl { font-size: 9px; text-transform: uppercase; color: var(--ink-dim); }

        /* --- SPECS TABLE --- */
        .expand-btn {
            width: 100%;
            background: transparent;
            border: none;
            border-top: 1px dotted var(--ink-dim);
            color: var(--ink-dim);
            font-family: inherit;
            font-size: 11px;
            margin-top: 10px;
            padding-top: 8px;
            cursor: pointer;
            text-align: right;
        }

        .details-grid {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            margin-top: 10px;
            border: 1px solid var(--ink-dim);
        }

        .spec-item {
            padding: 8px;
            border-right: 1px solid var(--ink-dim);
            border-bottom: 1px solid var(--ink-dim);
            display: flex; flex-direction: column;
        }
        .spec-item:nth-child(2n) { border-right: none; }
        .spec-item:nth-last-child(-n+2) { border-bottom: none; }

        .spec-lbl { font-size: 9px; color: var(--ink-dim); margin-bottom: 2px; }
        .spec-val { font-size: 13px; color: var(--ink-white); }

        /* --- UI UTILS --- */
        .fab-container { position: fixed; bottom: 30px; right: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 200; }
        .fab { 
            width: 45px; height: 45px; 
            background: var(--blueprint-bg); 
            border: 2px solid var(--ink-white); 
            color: var(--ink-white); 
            font-size: 20px; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
        }
        .fab:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px rgba(0,0,0,0.3); }

        #toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--blueprint-bg); border: 2px solid var(--accent-cyan); 
            color: var(--accent-cyan); padding: 20px 40px; font-weight: bold;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            z-index: 2000; display: none; text-transform: uppercase;
        }

        .empty-state { text-align: center; margin-top: 60px; color: var(--ink-dim); opacity: 0.7; }
        .ver-tag { position: fixed; bottom: 5px; right: 10px; font-size: 10px; color: var(--ink-dim); opacity: 0.5; }

    </style>
</head>
<body>

    <div class="search-container">
        <div class="ruler-marks">
            <span></span><span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span><span></span>
        </div>
        <input type="text" id="searchInput" placeholder="SEARCH // ITEM CODE OR NAME..." autocomplete="off">
    </div>

    <div id="listContainer">
        </div>
    
    <div class="ver-tag">SCHEMATIC V6.0</div>

    <div id="toast">DATA COPIED</div>

    <div class="fab-container">
        <div class="fab" onclick="window.scrollTo(0,0)">‚ñ≤</div>
        <div class="fab" onclick="window.scrollTo(0, document.body.scrollHeight)">‚ñº</div>
    </div>

    <script>
        const FILE_NAME = "inventory.xlsx"; 
        let allData = [];

        function getIcon(name) {
            const n = name ? name.toUpperCase() : "";
            if (n.includes("CAP") || n.includes("SCREW")) return "‚öôÔ∏è"; 
            if (n.includes("CUP") || n.includes("DOSE")) return "ü•É"; 
            if (n.includes("JAR") || n.includes("HONEY")) return "üçØ"; 
            if (n.includes("BOTTLE") || n.includes("PET")) return "üß¥"; 
            if (n.includes("PUMP") || n.includes("SPRAY")) return "üî´";
            return "üì¶"; 
        }

        async function loadInventory() {
            document.getElementById('listContainer').innerHTML = `<div class="empty-state">INITIALIZING GRID...</div>`;
            try {
                const response = await fetch(FILE_NAME + "?t=" + new Date().getTime());
                if (!response.ok) throw new Error("FILE MISSING");
                
                const buffer = await response.arrayBuffer();
                const workbook = XLSX.read(buffer);
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                
                const getVal = (r,k) => r[Object.keys(r).find(key=>key.toUpperCase().includes(k.toUpperCase()))];

                allData = json.map(r => ({
                    code: getVal(r,"Code")||"N/A", name: getVal(r,"Name")||"UNKNOWN",
                    qty: getVal(r,"Qty")||getVal(r,"Quantity")||"0",
                    weight: getVal(r,"Weight")||"-", height: getVal(r,"Height")||"-",
                    ofc: getVal(r,"OFC")||"-", dia: getVal(r,"Dia")||"-"
                }));

                renderEmpty();
            } catch (err) { alert("SYSTEM ERROR: " + err.message); }
        }

        function renderEmpty() {
            document.getElementById('listContainer').innerHTML = `
                <div class="empty-state">
                    <p style="font-size:40px;">‚åñ</p>
                    <p>AWAITING INPUT</p>
                </div>`;
        }

        function renderList(items) {
            const container = document.getElementById('listContainer');
            container.innerHTML = "";

            if (items.length === 0) {
                container.innerHTML = `<div class="empty-state">NO MATCHING RECORDS</div>`;
                return;
            }

            items.forEach((item, idx) => {
                const icon = getIcon(item.name);
                const el = document.createElement('div');
                el.className = 'card';
                
                el.onclick = (e) => {
                    if(!e.target.closest('.expand-btn')) copyData(item, icon);
                };
                
                el.innerHTML = `
                    <div class="card-header">
                        <div class="icon-box">${icon}</div>
                        <div class="info-col">
                            <div class="item-name">${item.name}</div>
                            <div class="item-code">REF: ${item.code}</div>
                        </div>
                        <div class="qty-box">
                            <div class="qty-val">${item.qty}</div>
                            <div class="qty-lbl">UNIT</div>
                        </div>
                    </div>

                    <div id="d-${idx}" class="details-grid">
                        <div class="spec-item"><span class="spec-lbl">WEIGHT (g)</span><span class="spec-val">${item.weight}</span></div>
                        <div class="spec-item"><span class="spec-lbl">HEIGHT (mm)</span><span class="spec-val">${item.height}</span></div>
                        <div class="spec-item"><span class="spec-lbl">OFC (ml)</span><span class="spec-val">${item.ofc}</span></div>
                        <div class="spec-item"><span class="spec-lbl">DIA (mm)</span><span class="spec-val">${item.dia}</span></div>
                    </div>

                    <button class="expand-btn" onclick="toggleSpecs('d-${idx}', this)">
                        [ + EXPAND SPECS ]
                    </button>
                `;
                container.appendChild(el);
            });
        }

        function copyData(item, icon) {
            const txt = `// SCHEMATIC DATA //\n${item.name}\nREF: ${item.code}\nQTY: ${item.qty}\n\n// TECH SPECS //\nW: ${item.weight} | H: ${item.height}\nOFC: ${item.ofc} | D: ${item.dia}`;
            navigator.clipboard.writeText(txt);
            
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 1500);
        }

        window.toggleSpecs = function(id, btn) {
            const el = document.getElementById(id);
            const isHidden = getComputedStyle(el).display === "none";
            el.style.display = isHidden ? "grid" : "none";
            btn.innerHTML = isHidden ? "[ + EXPAND SPECS ]" : "[ - COLLAPSE ]";
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toUpperCase().trim();
            if (!val) { renderEmpty(); return; }
            
            const terms = val.split(" ").filter(Boolean);
            const res = allData.filter(i => {
                const str = (i.name + " " + i.code).toUpperCase();
                return terms.every(t => str.includes(t));
            });
            renderList(res);
        });

        loadInventory();
    </script>
</body>
</html>
