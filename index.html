<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FG Inventory Pro</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: white;
            font-size: 32px;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        #status-bar { 
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            font-size: 14px;
            color: white;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }

        .search-container { 
            position: sticky; 
            top: 20px; 
            margin-bottom: 24px;
            z-index: 100;
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            pointer-events: none;
        }

        input { 
            width: 100%;
            padding: 18px 20px 18px 56px;
            font-size: 16px;
            border-radius: 16px;
            border: none;
            background: white;
            color: #333;
            outline: none;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            font-weight: 500;
        }

        input:focus { 
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
        }

        input::placeholder {
            color: #999;
        }

        #listContainer {
            display: grid;
            gap: 16px;
        }

        .card { 
            background: white;
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }

        .card:active { 
            transform: scale(0.98);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
        }
        
        .info { 
            flex: 1; 
            min-width: 0;
        }

        .name-row { 
            display: flex; 
            align-items: center; 
            gap: 14px; 
            margin-bottom: 8px;
        }

        .item-icon { 
            font-size: 36px;
        }

        .item-name { 
            font-size: 17px; 
            font-weight: 700;
            color: #2d3748;
            line-height: 1.4;
            word-break: break-word;
        }
        
        .item-code { 
            font-size: 13px;
            color: #718096;
            background: #f7fafc;
            padding: 4px 10px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            margin-left: 50px;
            display: inline-block;
            font-weight: 600;
        }
        
        .qty-box { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 14px;
            text-align: center;
            min-width: 65px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            flex-shrink: 0;
        }

        .qty-val { 
            font-size: 22px;
            font-weight: 800;
            display: block;
            line-height: 1;
        }

        .qty-lbl { 
            font-size: 10px;
            text-transform: uppercase;
            opacity: 0.9;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .expand-btn { 
            width: 100%;
            background: #f7fafc;
            border: none;
            color: #667eea;
            margin-top: 12px;
            cursor: pointer;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 13px;
        }

        .expand-btn:active {
            background: #edf2f7;
        }

        .details { 
            display: none;
            margin-top: 16px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 12px;
            font-size: 13px;
            color: #4a5568;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .details > div {
            padding: 8px;
            background: white;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .empty-state { 
            text-align: center;
            color: white;
            margin-top: 60px;
            font-size: 18px;
        }

        .empty-state span {
            font-size: 64px;
            display: block;
            margin-bottom: 16px;
        }
        
        .fab-container { 
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 200;
        }

        .fab { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fab:active {
            transform: scale(0.9);
        }
        
        #toast { 
            visibility: hidden;
            min-width: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border-radius: 50px;
            padding: 16px 24px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.5);
        }

        #toast.show { 
            visibility: visible;
            animation: toastIn 0.3s, toastOut 0.3s 2.5s;
        }

        @keyframes toastIn { 
            from { bottom: 0; opacity: 0; }
            to { bottom: 30px; opacity: 1; }
        }

        @keyframes toastOut { 
            from { bottom: 30px; opacity: 1; }
            to { bottom: 0; opacity: 0; }
        }

        /* Scroll bounce effect */
        @keyframes bounceTop {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes bounceBottom {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        .bounce-top {
            animation: bounceTop 0.5s ease-out;
        }

        .bounce-bottom {
            animation: bounceBottom 0.5s ease-out;
        }

        @media (max-width: 600px) {
            body { padding: 16px; padding-bottom: 100px; }
            h1 { font-size: 26px; }
            .card { padding: 16px; }
            .details { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header">
            <div class="logo">üì¶</div>
            <h1>FG Inventory Pro</h1>
        </div>

        <div id="status-bar">‚ö° Initializing...</div>

        <div class="search-container">
            <div class="search-wrapper">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search items (e.g. Amber 100ml)...">
            </div>
        </div>

        <div id="listContainer">
            <div class="empty-state">
                <span>üìÇ</span>
                Loading inventory...
            </div>
        </div>
    </div>

    <div id="toast">üìã Copied to clipboard!</div>

    <div class="fab-container">
        <button class="fab" id="scrollTop" title="Scroll to top">‚¨ÜÔ∏è</button>
        <button class="fab" id="scrollBottom" title="Scroll to bottom">‚¨áÔ∏è</button>
    </div>

    <script>
        const FILE_NAME = "inventory.xlsx"; 
        let allData = [];
        let lastScrollTop = 0;

        function getIcon(name) {
            const n = name.toUpperCase();
            if (n.includes("CAP") || n.includes("SCREW") || n.includes("CLOSURE")) return "üîò"; 
            if (n.includes("CUP") || n.includes("DOSE") || n.includes("MEASUR")) return "ü•É"; 
            if (n.includes("JAR")) return "üçØ"; 
            if (n.includes("BOTTLE") || n.includes("PET")) return "üß¥"; 
            if (n.includes("PUMP") || n.includes("SPRAY") || n.includes("MIST")) return "üî´";
            return "üì¶"; 
        }

        async function loadInventory() {
            const status = document.getElementById('status-bar');
            status.innerHTML = "‚è≥ Loading " + FILE_NAME + "...";

            try {
                const response = await fetch(FILE_NAME + "?t=" + new Date().getTime());
                
                if (!response.ok) {
                    throw new Error(`Could not find ${FILE_NAME}.`);
                }

                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer);
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const rawData = XLSX.utils.sheet_to_json(firstSheet);

                allData = rawData.map(row => ({
                    code: row["Item Code"] || "N/A",
                    name: row["Item Name"] || "Unknown Item",
                    qty: row["Quantity per Box"] || "0",
                    weight: row["Weight"] || "-",
                    height: row["Height"] || "-",
                    ofc: row["OFC"] || "-",
                    dia: row["Body Dia Major"] || "-"
                }));

                status.innerHTML = `‚úÖ Ready! Loaded ${allData.length} items`;
                
                document.getElementById('listContainer').innerHTML = `
                    <div class="empty-state">
                        <span>‚å®Ô∏è</span>
                        Start typing to search inventory...
                    </div>`;

            } catch (error) {
                console.error(error);
                status.innerHTML = `‚ùå Error: ${error.message}`;
                alert("Error: " + error.message + "\n\nMake sure 'inventory.xlsx' exists.");
            }
        }

        function renderList(items) {
            const container = document.getElementById('listContainer');
            
            if (items.length === 0) {
                container.innerHTML = `<div class='empty-state'><span>üîç</span>No items found</div>`;
                return;
            }

            let html = '';
            items.forEach((item, index) => {
                const icon = getIcon(item.name);
                html += `
                    <div class="card" onclick="copyCard(${index})">
                        <div class="card-header">
                            <div class="info">
                                <div class="name-row">
                                    <span class="item-icon">${icon}</span>
                                    <div class="item-name">${item.name}</div>
                                </div>
                                <div class="item-code">${item.code}</div>
                            </div>
                            <div class="qty-box">
                                <span class="qty-val">${item.qty}</span>
                                <span class="qty-lbl">per box</span>
                            </div>
                        </div>
                        
                        <button class="expand-btn" onclick="event.stopPropagation(); toggleDetails('det-${index}')">‚ñº View Technical Specs</button>
                        <div id="det-${index}" class="details">
                            <div>‚öñÔ∏è Weight: ${item.weight}</div>
                            <div>üìè Height: ${item.height}</div>
                            <div>üîß OFC: ${item.ofc}</div>
                            <div>‚≠ï Diameter: ${item.dia}</div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function copyCard(index) {
            const filtered = getCurrentFilteredItems();
            const item = filtered[index];
            const icon = getIcon(item.name);
            const text = `${icon} ${item.name}\nüÜî Code: ${item.code}\nüì¶ Box Qty: ${item.qty}\n\nüìä Technical Specifications:\n‚Ä¢ Weight: ${item.weight}\n‚Ä¢ Height: ${item.height}\n‚Ä¢ OFC: ${item.ofc}\n‚Ä¢ Diameter: ${item.dia}`;
            
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById("toast");
                toast.className = "show";
                setTimeout(() => { toast.className = ""; }, 3000);
            });
        }

        function getCurrentFilteredItems() {
            const query = document.getElementById('searchInput').value.toUpperCase().split(" ").filter(w => w);
            if (query.length === 0) return allData;
            return allData.filter(item => {
                const fullText = ((item.name || "") + " " + (item.code || "")).toUpperCase();
                return query.every(word => fullText.includes(word));
            });
        }

        window.toggleDetails = function(id) {
            const el = document.getElementById(id);
            if (el.style.display === "grid") {
                el.style.display = "none";
            } else {
                el.style.display = "grid";
            }
        }

        // Instant search - no debouncing
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const queryRaw = e.target.value;
            const container = document.getElementById('listContainer');

            if (queryRaw.trim() === "") {
                container.innerHTML = `<div class="empty-state"><span>‚å®Ô∏è</span>Start typing to search inventory...</div>`;
                return; 
            }

            const query = queryRaw.toUpperCase().split(" ").filter(w => w);
            const filtered = allData.filter(item => {
                const fullText = ((item.name || "") + " " + (item.code || "")).toUpperCase();
                return query.every(word => fullText.includes(word));
            });
            renderList(filtered);
        });

        // Scroll bounce effect
        let isAtTop = false;
        let isAtBottom = false;

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;

            // Check if at top
            if (scrollTop === 0 && !isAtTop) {
                isAtTop = true;
                document.getElementById('mainContainer').classList.add('bounce-top');
                setTimeout(() => {
                    document.getElementById('mainContainer').classList.remove('bounce-top');
                    isAtTop = false;
                }, 500);
            }

            // Check if at bottom
            if (scrollTop + clientHeight >= scrollHeight - 5 && !isAtBottom) {
                isAtBottom = true;
                document.getElementById('mainContainer').classList.add('bounce-bottom');
                setTimeout(() => {
                    document.getElementById('mainContainer').classList.remove('bounce-bottom');
                    isAtBottom = false;
                }, 500);
            }
        });

        // Scroll buttons with bounce
        document.getElementById('scrollTop').addEventListener('click', () => {
            window.scrollTo({top: 0, behavior: 'smooth'});
        });

        document.getElementById('scrollBottom').addEventListener('click', () => {
            window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
        });

        loadInventory();
    </script>
</body>
</html>
