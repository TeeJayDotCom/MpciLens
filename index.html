<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FG Inventory: 2026 Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        /* --- VARIABLES FROM YOUR IMAGE --- */
        :root {
            --bg-deep: #13131F;     /* Deep Navy Background */
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            
            /* The "TriState" Gradients */
            --gradient-primary: linear-gradient(135deg, #7C3AED 0%, #DB2777 100%); /* Purple to Pink */
            --gradient-glow: linear-gradient(135deg, rgba(124, 58, 237, 0.4), rgba(219, 39, 119, 0.4));
            
            --radius-xl: 24px;
            --radius-md: 16px;
        }

        /* --- 1. BASE STYLING & BOUNCY SCROLL --- */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-deep); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0; 
            padding-bottom: 100px;
            /* BOUNCY OVERSCROLL LOGIC */
            overscroll-behavior-y: contain; 
            -webkit-overflow-scrolling: touch;
            
            /* Ambient Background Glow (Like the clouds in your image) */
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 50%, rgba(219, 39, 119, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* --- 2. FLOATING GLASS SEARCH HEADER --- */
        .search-container { 
            position: sticky; 
            top: 0; 
            padding: 20px 24px; 
            z-index: 100; 
            /* Glass Effect */
            background: rgba(19, 19, 31, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .input-wrapper {
            position: relative;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* The Search Bar Design */
        input { 
            width: 100%; 
            padding: 16px 20px 16px 50px; 
            font-size: 16px; 
            font-weight: 500;
            border-radius: var(--radius-xl); 
            border: 1px solid var(--glass-border); 
            background: rgba(255, 255, 255, 0.05); 
            color: white; 
            outline: none;
            box-sizing: border-box; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus { 
            border-color: #DB2777; /* Pink Focus */
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(219, 39, 119, 0.15);
        }

        /* Search Icon */
        .search-icon-overlay {
            position: absolute; left: 18px; top: 50%; transform: translateY(-50%);
            font-size: 18px; opacity: 0.5; pointer-events: none;
        }

        /* Status Text (Small & Techy) */
        #status-bar { 
            font-size: 11px; 
            color: var(--text-muted); 
            text-align: center; 
            margin-top: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* --- 3. THE TRENDY CARDS --- */
        #listContainer { padding: 20px 24px; }

        .card { 
            /* Glassmorphism Card Style */
            background: var(--glass-surface);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 20px; 
            margin-bottom: 16px; 
            cursor: pointer;
            position: relative;
            overflow: hidden;
            
            /* Smooth Interaction */
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), background 0.2s;
        }

        /* Subtle Hover/Active State */
        .card:active { 
            transform: scale(0.98); 
            background: rgba(255, 255, 255, 0.08);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* Gradient Icon Circle (Matching the "3.8" circle in your image) */
        .icon-circle {
            width: 56px; height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 26px;
            flex-shrink: 0;
            position: relative;
        }
        /* A subtle glow behind the icon */
        .icon-circle::after {
            content: ''; position: absolute; inset: 0; border-radius: 50%;
            background: var(--gradient-primary); opacity: 0.1;
        }

        .info { flex: 1; }

        .item-name { 
            font-size: 17px; 
            font-weight: 700; 
            color: var(--text-main); 
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .item-code { 
            font-size: 12px; 
            color: #d1d5db; 
            background: rgba(255,255,255,0.1); 
            padding: 4px 10px; 
            border-radius: 20px; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            display: inline-block;
        }

        /* Vibrant Quantity Badge */
        .qty-box { 
            background: var(--gradient-primary); 
            color: white; 
            padding: 10px 14px; 
            border-radius: 18px; 
            text-align: center; 
            min-width: 55px;
            box-shadow: 0 4px 15px rgba(219, 39, 119, 0.3);
        }
        .qty-val { font-size: 18px; font-weight: 800; display: block; }
        .qty-lbl { font-size: 10px; text-transform: uppercase; font-weight: 700; opacity: 0.9; }

        /* --- 4. EXPANDABLE DETAILS --- */
        .expand-btn { 
            width: 100%; 
            background: transparent; 
            border: none; 
            color: #d8b4fe; /* Light Purple text */
            margin-top: 15px; 
            cursor: pointer; 
            text-align: center; 
            padding: 8px; 
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-top: 1px solid rgba(255,255,255,0.05);
            transition: color 0.2s;
        }
        
        .details { 
            display: none; 
            margin-top: 15px; 
            padding-top: 5px; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
        }

        .spec-pill {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
        }
        .spec-val { color: white; font-weight: 600; font-size: 14px; }
        .spec-lbl { color: var(--text-muted); font-size: 10px; text-transform: uppercase; display: block; margin-bottom: 2px;}

        /* --- 5. FAB & TOAST (Floating Elements) --- */
        .fab-container { position: fixed; bottom: 30px; right: 24px; display: flex; flex-direction: column; gap: 12px; z-index: 200; }
        .fab { 
            background: var(--gradient-primary); 
            color: white; width: 50px; height: 50px; 
            border-radius: 50%; border: none; font-size: 20px; 
            cursor: pointer; 
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4); 
            display: flex; align-items: center; justify-content: center; 
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9); }
        
        #toast { 
            visibility: hidden; 
            min-width: 200px; 
            background: rgba(255,255,255,0.9); 
            color: #000; 
            text-align: center; 
            border-radius: 50px; 
            padding: 14px 24px; 
            position: fixed; 
            z-index: 1000; 
            left: 50%; 
            bottom: 40px; 
            transform: translateX(-50%) translateY(20px); 
            font-size: 14px; font-weight: 700;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #toast.show { visibility: visible; opacity: 1; transform: translateX(-50%) translateY(0); }
        
        .empty-state { text-align: center; color: var(--text-muted); margin-top: 80px; font-size: 16px; font-weight: 500; }

    </style>
</head>
<body>

    <div class="search-container">
        <div class="input-wrapper">
            <span class="search-icon-overlay">üîç</span>
            <input type="text" id="searchInput" placeholder="Search Inventory..." autocomplete="off">
        </div>
        <div id="status-bar">Connecting to Database...</div>
    </div>

    <div id="listContainer">
        <div class="empty-state">Loading assets...</div>
    </div>

    <div id="toast">‚úÖ Copied to clipboard!</div>

    <div class="fab-container">
        <button class="fab" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚¨Ü</button>
        <button class="fab" onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'})">‚¨á</button>
    </div>

    <script>
        // --- PRESERVED LOGIC START (No changes to functionality) ---
        const FILE_NAME = "inventory.xlsx"; 
        let allData = [];

        function getIcon(name) {
            const n = name.toUpperCase();
            if (n.includes("CAP") || n.includes("SCREW") || n.includes("CLOSURE")) return "üîò"; 
            if (n.includes("CUP") || n.includes("DOSE") || n.includes("MEASUR")) return "ü•É"; 
            if (n.includes("JAR") || n.includes("HONEY")) return "üçØ"; 
            if (n.includes("BOTTLE") || n.includes("PET")) return "üß¥"; 
            if (n.includes("PUMP") || n.includes("SPRAY") || n.includes("MIST")) return "üî´";
            return "üì¶"; 
        }

        async function loadInventory() {
            const status = document.getElementById('status-bar');
            status.innerHTML = "Syncing...";

            try {
                const response = await fetch(FILE_NAME + "?t=" + new Date().getTime());
                if (!response.ok) throw new Error(`Could not find ${FILE_NAME}.`);

                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer);
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const rawData = XLSX.utils.sheet_to_json(firstSheet);

                status.innerHTML = `${rawData.length} ASSETS ACTIVE`;
                status.style.color = "#a78bfa"; // Light purple for success text

                allData = rawData.map(row => ({
                    code: row["Item Code"] || "N/A",
                    name: row["Item Name"] || "Unknown Item",
                    qty: row["Quantity per Box"] || "0",
                    weight: row["Weight"] || "-",
                    height: row["Height"] || "-",
                    ofc: row["OFC"] || "-",
                    dia: row["Body Dia Major"] || "-"
                }));

                document.getElementById('listContainer').innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 40px; margin-bottom: 10px; opacity: 0.5;">‚ú®</div>
                        Ready to search
                    </div>`;

            } catch (error) {
                console.error(error);
                status.innerHTML = `Error connecting`;
                status.style.color = "#ef4444";
                alert("Error: " + error.message);
            }
        }

        function renderList(items) {
            const container = document.getElementById('listContainer');
            container.innerHTML = ""; 

            if (items.length === 0) {
                container.innerHTML = `<div class='empty-state'>No items match</div>`;
                return;
            }

            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                const icon = getIcon(item.name);
                
                card.onclick = (e) => {
                    if(e.target.className === 'expand-btn') return;
                    copyCardData(item, icon);
                };

                // UPDATED HTML STRUCTURE FOR NEW DESIGN
                card.innerHTML = `
                    <div class="card-header">
                        <div class="icon-circle">
                            <span>${icon}</span>
                        </div>
                        <div class="info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-code">${item.code}</div>
                        </div>
                        <div class="qty-box">
                            <span class="qty-val">${item.qty}</span>
                            <span class="qty-lbl">Box</span>
                        </div>
                    </div>
                    
                    <button class="expand-btn" onclick="toggleDetails('details-${index}', this)">View Specs ‚ñæ</button>
                    
                    <div id="details-${index}" class="details">
                        <div class="spec-pill"><span class="spec-lbl">Weight</span><span class="spec-val">${item.weight}</span></div>
                        <div class="spec-pill"><span class="spec-lbl">Height</span><span class="spec-val">${item.height}</span></div>
                        <div class="spec-pill"><span class="spec-lbl">OFC</span><span class="spec-val">${item.ofc}</span></div>
                        <div class="spec-pill"><span class="spec-lbl">Dia</span><span class="spec-val">${item.dia}</span></div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function copyCardData(item, icon) {
            const text = `${icon} ${item.name}\nüÜî Code: ${item.code}\nüì¶ Box Qty: ${item.qty}\n\nüìä Tech Specs:\n‚Ä¢ Weight: ${item.weight}\n‚Ä¢ Height: ${item.height}\n‚Ä¢ OFC: ${item.ofc}\n‚Ä¢ Dia: ${item.dia}`;
            navigator.clipboard.writeText(text).then(() => showToast());
        }

        function showToast() {
            var x = document.getElementById("toast");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }

        window.toggleDetails = function(id, btn) {
            const el = document.getElementById(id);
            const isHidden = getComputedStyle(el).display === "none";
            el.style.display = isHidden ? "grid" : "none";
            btn.innerHTML = isHidden ? "Hide Specs ‚ñ¥" : "View Specs ‚ñæ";
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const queryRaw = e.target.value;
            const container = document.getElementById('listContainer');

            if (queryRaw.trim() === "") {
                container.innerHTML = `<div class="empty-state">Ready to search...</div>`;
                return; 
            }

            const query = queryRaw.toUpperCase().split(" ").filter(w => w);
            const filtered = allData.filter(item => {
                const n = item.name ? item.name.toString() : "";
                const c = item.code ? item.code.toString() : "";
                const fullText = (n + " " + c).toUpperCase();
                return query.every(word => fullText.includes(word));
            });
            renderList(filtered);
        });

        loadInventory();
        // --- PRESERVED LOGIC END ---
    </script>
</body>
</html>
