<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory OS</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        /* --- VARIABLES --- */
        :root {
            --glass-surface: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.05);
            --primary: #3b82f6;
            --text-main: #ffffff;
            --text-muted: #888888;
            --ease-elastic: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- BASE --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif;
            background-color: #000000;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- ANIMATED BACKGROUND AURORA --- */
        .ambient-light {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
            overflow: hidden;
        }
        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #2563eb; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #7c3aed; animation-delay: -5s; }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, 50px) rotate(10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* --- HEADER (BENTO GLASS) --- */
        .header-container {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .search-bar {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .search-bar:focus-within {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .search-icon {
            padding-left: 16px;
            font-size: 18px;
            opacity: 0.5;
        }

        input {
            width: 100%;
            padding: 16px 16px 16px 12px;
            font-size: 17px;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-weight: 500;
        }
        
        /* The Status Dot */
        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 10px #22c55e;
            margin-right: 16px;
            transition: background 0.3s;
        }

        /* --- CARDS --- */
        #listContainer { padding: 16px; padding-bottom: 100px; }

        .card {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 14px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s var(--ease-elastic), background 0.2s;
            /* The "Inner Glow" trick */
            box-shadow: inset 0 1px 0 0 var(--glass-highlight); 
        }

        .card:active {
            transform: scale(0.96);
            background: rgba(40, 40, 40, 0.8);
        }

        .card-top {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        /* Icon Container */
        .icon-box {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border: 1px solid var(--glass-border);
            flex-shrink: 0;
        }

        .info-box { flex: 1; }

        .item-name {
            font-size: 17px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 6px;
            letter-spacing: -0.01em;
        }

        .code-pill {
            display: inline-block;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            padding: 4px 8px;
            border-radius: 6px;
            font-family: monospace;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Qty floating right */
        .qty-area {
            text-align: right;
            min-width: 60px;
        }
        .qty-val {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }
        .qty-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Specs Drawer */
        .specs-trigger {
            margin-top: 14px;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: center;
        }
        .trigger-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .specs-grid {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 12px;
        }
        .spec-item {
            background: rgba(0,0,0,0.3);
            padding: 8px 12px;
            border-radius: 10px;
        }
        .spec-lbl { font-size: 11px; color: #666; display: block; margin-bottom: 2px; }
        .spec-val { font-size: 14px; color: #ddd; font-weight: 500; }

        /* --- SKELETON LOADING (The Fancy Loading) --- */
        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }
        .sk-card { height: 100px; margin-bottom: 12px; border-radius: 20px; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- TOAST --- */
        #toast {
            position: fixed;
            bottom: 30px; left: 50%; transform: translateX(-50%) scale(0.9);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 1000;
            display: flex; align-items: center; gap: 10px;
        }
        #toast.active { transform: translateX(-50%) scale(1); opacity: 1; }

        /* --- EMPTY STATE --- */
        .empty-view {
            text-align: center;
            margin-top: 80px;
            color: var(--text-muted);
        }
        .empty-icon { font-size: 64px; opacity: 0.2; margin-bottom: 16px; display: block; }

    </style>
</head>
<body>

    <div class="ambient-light">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="header-container">
        <div class="search-bar">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search inventory..." autocomplete="off">
            <div id="statusDot" class="status-dot" style="background:orange"></div>
        </div>
    </div>

    <div id="listContainer">
        <div class="skeleton sk-card"></div>
        <div class="skeleton sk-card"></div>
        <div class="skeleton sk-card"></div>
        <div class="skeleton sk-card"></div>
    </div>

    <div id="toast">
        <span>üìã</span> Specs copied!
    </div>

    <script>
        const FILE_NAME = "inventory.xlsx"; 
        let allData = [];

        // --- ICONS ---
        function getIcon(name) {
            const n = name ? name.toUpperCase() : "";
            if (n.includes("CAP") || n.includes("SCREW")) return "üîò"; 
            if (n.includes("CUP") || n.includes("DOSE")) return "ü•É"; 
            if (n.includes("JAR") || n.includes("HONEY")) return "üçØ"; 
            if (n.includes("BOTTLE") || n.includes("PET")) return "üß¥"; 
            if (n.includes("PUMP") || n.includes("SPRAY")) return "üî´";
            return "üì¶"; 
        }

        // --- LOAD ---
        async function loadInventory() {
            try {
                const response = await fetch(FILE_NAME + "?t=" + new Date().getTime());
                if (!response.ok) throw new Error("File missing");
                
                const buffer = await response.arrayBuffer();
                const workbook = XLSX.read(buffer);
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                
                // Fuzzy Match
                const getVal = (r,k) => r[Object.keys(r).find(key=>key.toUpperCase().includes(k.toUpperCase()))];

                allData = json.map(r => ({
                    code: getVal(r,"Code")||"N/A",
                    name: getVal(r,"Name")||"Unknown",
                    qty: getVal(r,"Qty")||getVal(r,"Quantity")||"0",
                    weight: getVal(r,"Weight")||"-",
                    height: getVal(r,"Height")||"-",
                    ofc: getVal(r,"OFC")||"-",
                    dia: getVal(r,"Dia")||"-"
                }));

                // Update Status to Green
                document.getElementById('statusDot').style.background = "#22c55e";
                document.getElementById('statusDot').style.boxShadow = "0 0 10px #22c55e";
                
                renderEmpty();

            } catch (err) {
                document.getElementById('statusDot').style.background = "#ef4444";
                alert("Error: " + err.message);
            }
        }

        // --- RENDER ---
        function renderEmpty() {
            document.getElementById('listContainer').innerHTML = `
                <div class="empty-view">
                    <span class="empty-icon">‚å®Ô∏è</span>
                    <p>Ready to search</p>
                </div>`;
        }

        function renderList(items) {
            const container = document.getElementById('listContainer');
            container.innerHTML = "";

            if (items.length === 0) {
                container.innerHTML = `
                <div class="empty-view">
                    <span class="empty-icon">üî≠</span>
                    <p>No matches found</p>
                </div>`;
                return;
            }

            items.forEach((item, idx) => {
                const icon = getIcon(item.name);
                const el = document.createElement('div');
                el.className = 'card';
                el.onclick = (e) => {
                    if(!e.target.closest('.trigger-btn')) copyData(item, icon);
                };
                
                el.innerHTML = `
                    <div class="card-top">
                        <div class="icon-box">${icon}</div>
                        <div class="info-box">
                            <div class="item-name">${item.name}</div>
                            <div class="code-pill">${item.code}</div>
                        </div>
                        <div class="qty-area">
                            <div class="qty-val">${item.qty}</div>
                            <div class="qty-label">Box</div>
                        </div>
                    </div>
                    <div class="specs-trigger">
                        <button class="trigger-btn" onclick="toggleSpecs('s-${idx}', this)">
                            <span>View Specs</span> ‚åÑ
                        </button>
                    </div>
                    <div id="s-${idx}" class="specs-grid">
                        <div class="spec-item"><span class="spec-lbl">Weight</span><span class="spec-val">${item.weight}</span></div>
                        <div class="spec-item"><span class="spec-lbl">Height</span><span class="spec-val">${item.height}</span></div>
                        <div class="spec-item"><span class="spec-lbl">OFC</span><span class="spec-val">${item.ofc}</span></div>
                        <div class="spec-item"><span class="spec-lbl">Diameter</span><span class="spec-val">${item.dia}</span></div>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        // --- ACTIONS ---
        function copyData(item, icon) {
            const txt = `${icon} ${item.name}\nCode: ${item.code}\nQty: ${item.qty}\n\nSpecs:\nW: ${item.weight} | H: ${item.height}\nOFC: ${item.ofc} | D: ${item.dia}`;
            navigator.clipboard.writeText(txt);
            
            const t = document.getElementById('toast');
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 2000);
        }

        window.toggleSpecs = function(id, btn) {
            const el = document.getElementById(id);
            const isHidden = getComputedStyle(el).display === "none";
            el.style.display = isHidden ? "grid" : "none";
            btn.innerHTML = isHidden ? "Hide Specs ‚åÉ" : "View Specs ‚åÑ";
        }

        // --- SEARCH ---
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.trim().toUpperCase();
            if (!val) { renderEmpty(); return; }
            
            const terms = val.split(" ").filter(Boolean);
            const res = allData.filter(i => {
                const str = (i.name + " " + i.code).toUpperCase();
                return terms.every(t => str.includes(t));
            });
            renderList(res);
        });

        loadInventory();
    </script>
</body>
</html>
