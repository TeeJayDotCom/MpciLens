<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        /* --- THE PHANTOM PALETTE --- */
        :root {
            --bg-phantom: #050505;
            --card-matte: #121212;
            --text-silver: #a0a0a0;
            --text-white: #e0e0e0;
            
            /* The "Champagne Gold" Gradient */
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --gold-flat: #d4af37;
        }

        body { 
            font-family: 'Lato', sans-serif; 
            background-color: var(--bg-phantom); 
            color: var(--text-white); 
            margin: 0; 
            padding: 0; 
            padding-bottom: 120px;
        }

        /* --- THE MONOLITH HEADER --- */
        .search-container { 
            position: sticky; 
            top: 0; 
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(15px);
            padding: 24px 20px; 
            z-index: 100; 
            border-bottom: 1px solid #222;
        }

        .input-wrapper {
            position: relative;
        }

        input { 
            width: 100%; 
            padding: 18px 0; 
            font-size: 20px; 
            border: none;
            border-bottom: 1px solid #333;
            background: transparent; 
            color: var(--text-white); 
            outline: none;
            font-family: 'Playfair Display', serif;
            text-align: center;
            transition: border-color 0.5s ease;
        }
        
        input::placeholder { 
            color: #444; 
            font-style: italic; 
            letter-spacing: 1px;
        }

        input:focus { 
            border-bottom: 1px solid var(--gold-flat); 
        }

        .search-icon {
            position: absolute; left: 0; top: 20px; color: var(--gold-flat); opacity: 0.5;
        }

        /* --- THE GALLERY (LIST) --- */
        #listContainer { padding: 24px 20px; }

        .card { 
            background: var(--card-matte); 
            margin-bottom: 24px; 
            padding: 28px; 
            position: relative;
            cursor: pointer;
            border-radius: 4px; /* Slight rounding, not too round */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #1a1a1a;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
        }

        /* The Gold Accent Line */
        .card::before {
            content: "";
            position: absolute;
            left: 0; top: 20px; bottom: 20px;
            width: 2px;
            background: var(--gold-gradient);
        }

        .card:active { transform: scale(0.98); background: #161616; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .info-col { flex: 1; padding-left: 16px; }

        /* Typography: The "Luxury" Feel */
        .item-name { 
            font-family: 'Playfair Display', serif;
            font-size: 22px; 
            font-weight: 400; 
            color: var(--text-white);
            line-height: 1.2;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .item-code { 
            font-size: 11px; 
            color: var(--gold-flat); 
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .icon-display {
            font-size: 32px;
            opacity: 0.8;
            /* Gold Gradient applied to Emoji */
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.2));
        }

        /* Minimalist Qty */
        .qty-box { text-align: right; min-width: 60px; }
        .qty-val { 
            font-family: 'Playfair Display', serif;
            font-size: 28px; 
            color: var(--text-white);
        }
        .qty-lbl { 
            font-size: 9px; 
            color: #555; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-top: 2px;
        }

        /* --- THE REVEAL (SPECS) --- */
        .specs-container {
            display: none;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #222;
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .spec-item { display: flex; flex-direction: column; }
        .spec-label { 
            font-size: 9px; 
            color: #666; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            margin-bottom: 4px;
        }
        .spec-val { 
            font-size: 14px; 
            color: var(--text-silver);
            font-weight: 300;
        }

        /* The "Button" is text only, very understated */
        .expand-trigger {
            margin-top: 15px;
            text-align: center;
            opacity: 0; /* Hidden until card hover/interaction logic, or kept subtle */
            transition: opacity 0.3s;
        }
        .card:hover .expand-trigger { opacity: 1; }
        
        .expand-lbl {
            font-size: 10px;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- UI ELEMENTS --- */
        .fab-container { position: fixed; bottom: 40px; right: 30px; display: flex; flex-direction: column; gap: 20px; z-index: 200; }
        .fab { 
            width: 50px; height: 50px; 
            border-radius: 50%; 
            background: #111;
            border: 1px solid #333;
            color: var(--gold-flat); 
            font-size: 18px; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .fab:active { border-color: var(--gold-flat); box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }

        #toast {
            position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: rgba(10,10,10,0.95);
            border: 1px solid var(--gold-flat);
            padding: 16px 32px;
            color: var(--gold-flat);
            font-family: 'Playfair Display', serif;
            font-style: italic;
            opacity: 0; pointer-events: none; transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 2000;
        }
        #toast.visible { opacity: 1; transform: translateX(-50%) translateY(0); }

        .empty-state {
            text-align: center; margin-top: 80px;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: #333;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div class="search-container">
        <div class="input-wrapper">
            <span class="search-icon">‚ú¶</span>
            <input type="text" id="searchInput" placeholder="Search the collection..." autocomplete="off">
        </div>
    </div>

    <div id="listContainer">
        </div>

    <div id="toast">Copied to clipboard</div>

    <div class="fab-container">
        <div class="fab" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚Üë</div>
        <div class="fab" onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'})">‚Üì</div>
    </div>

    <script>
        const FILE_NAME = "inventory.xlsx"; 
        let allData = [];

        function getIcon(name) {
            const n = name ? name.toUpperCase() : "";
            // Using standard emojis but the CSS will turn them into gold gradients
            if (n.includes("CAP") || n.includes("SCREW")) return "‚öôÔ∏è"; 
            if (n.includes("CUP") || n.includes("DOSE")) return "ü•É"; 
            if (n.includes("JAR") || n.includes("HONEY")) return "üçØ"; 
            if (n.includes("BOTTLE") || n.includes("PET")) return "üß¥"; 
            if (n.includes("PUMP") || n.includes("SPRAY")) return "üî´";
            return "üì¶"; 
        }

        async function loadInventory() {
            document.getElementById('listContainer').innerHTML = `<div class="empty-state">Loading...</div>`;
            try {
                const response = await fetch(FILE_NAME + "?t=" + new Date().getTime());
                if (!response.ok) throw new Error("File not found");
                
                const buffer = await response.arrayBuffer();
                const workbook = XLSX.read(buffer);
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                
                const getVal = (r,k) => r[Object.keys(r).find(key=>key.toUpperCase().includes(k.toUpperCase()))];

                allData = json.map(r => ({
                    code: getVal(r,"Code")||"N/A", name: getVal(r,"Name")||"Unknown",
                    qty: getVal(r,"Qty")||getVal(r,"Quantity")||"0",
                    weight: getVal(r,"Weight")||"-", height: getVal(r,"Height")||"-",
                    ofc: getVal(r,"OFC")||"-", dia: getVal(r,"Dia")||"-"
                }));

                renderEmpty();
            } catch (err) {
                document.getElementById('listContainer').innerHTML = `<div class="empty-state">Unavailable</div>`;
            }
        }

        function renderEmpty() {
            document.getElementById('listContainer').innerHTML = `
                <div class="empty-state">
                    Ready to Search
                </div>`;
        }

        function renderList(items) {
            const container = document.getElementById('listContainer');
            container.innerHTML = "";

            if (items.length === 0) {
                container.innerHTML = `<div class="empty-state">No Results</div>`;
                return;
            }

            items.forEach((item, idx) => {
                const icon = getIcon(item.name);
                const el = document.createElement('div');
                el.className = 'card';
                
                el.onclick = (e) => {
                    // Logic: Click card toggles details. Copy is secondary (long press or separate action if preferred, but here we copy on expand for ease)
                    toggleSpecs(`s-${idx}`, el);
                    copyData(item);
                };
                
                el.innerHTML = `
                    <div class="card-header">
                        <div class="icon-display">${icon}</div>
                        <div class="info-col">
                            <div class="item-name">${item.name}</div>
                            <div class="item-code">${item.code}</div>
                        </div>
                        <div class="qty-box">
                            <div class="qty-val">${item.qty}</div>
                            <div class="qty-lbl">Box</div>
                        </div>
                    </div>

                    <div id="s-${idx}" class="specs-container">
                        <div class="specs-grid">
                            <div class="spec-item"><span class="spec-label">Weight</span><span class="spec-val">${item.weight} g</span></div>
                            <div class="spec-item"><span class="spec-label">Height</span><span class="spec-val">${item.height} mm</span></div>
                            <div class="spec-item"><span class="spec-label">OFC</span><span class="spec-val">${item.ofc} ml</span></div>
                            <div class="spec-item"><span class="spec-label">Diameter</span><span class="spec-val">${item.dia} mm</span></div>
                        </div>
                    </div>
                    
                    <div class="expand-trigger"><span class="expand-lbl">VIEW SPECIFICATIONS</span></div>
                `;
                container.appendChild(el);
            });
        }

        function copyData(item) {
            const txt = `${item.name}\n${item.code}\nQty: ${item.qty}`;
            navigator.clipboard.writeText(txt);
            const t = document.getElementById('toast');
            t.classList.add('visible');
            setTimeout(() => t.classList.remove('visible'), 2000);
        }

        function toggleSpecs(id, cardEl) {
            const el = document.getElementById(id);
            const isHidden = getComputedStyle(el).display === "none";
            
            // Close others (Accordion effect - Luxurious feel)
            document.querySelectorAll('.specs-container').forEach(d => d.style.display = 'none');
            
            if(isHidden) {
                el.style.display = "block";
                // cardEl.style.background = "#141414"; // Subtle highlight state
            } else {
                el.style.display = "none";
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toUpperCase().trim();
            if (!val) { renderEmpty(); return; }
            
            const terms = val.split(" ").filter(Boolean);
            const res = allData.filter(i => {
                const str = (i.name + " " + i.code).toUpperCase();
                return terms.every(t => str.includes(t));
            });
            renderList(res);
        });

        loadInventory();
    </script>
</body>
</html>
