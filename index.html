<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FG Inventory Pro</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        /* --- 1. CORE LAYOUT --- */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif; 
            background-color: #000000; /* Pure Black for contrast */
            color: #e0e0e0; 
            margin: 0; 
            padding: 0; 
            padding-bottom: 80px; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 2. FROSTED GLASS SEARCH BAR (The one feature you liked) --- */
        .search-container { 
            position: sticky; 
            top: 0; 
            /* Semi-transparent black with Blur */
            background: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 16px; 
            z-index: 100; 
            border-bottom: 1px solid #333;
        }

        input { 
            width: 100%; 
            padding: 16px; 
            font-size: 18px; 
            border-radius: 12px; 
            border: 1px solid #333; 
            background: #1e1e1e; 
            color: white; 
            outline: none;
            box-sizing: border-box; 
        }
        input:focus { border-color: #2196F3; }

        /* --- 3. CLEAN LIST LAYOUT --- */
        #listContainer { padding: 16px; }

        .card { 
            background: #121212; 
            padding: 16px; 
            margin-bottom: 12px; 
            border-radius: 12px; 
            border-left: 5px solid #2196F3; 
            cursor: pointer; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .card:active { background-color: #222; }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        
        /* Icon + Name */
        .info { flex: 1; padding-right: 10px; }
        .name-row { display: flex; align-items: center; gap: 12px; margin-bottom: 6px; }
        .item-icon { font-size: 28px; min-width: 32px; text-align: center; } 
        .item-name { font-size: 17px; font-weight: 700; color: #ffffff; line-height: 1.3; }
        .item-code { font-size: 14px; color: #aaaaaa; background: #222; padding: 2px 8px; border-radius: 4px; font-family: monospace; margin-left: 44px; display: inline-block; border: 1px solid #333; }
        
        /* Qty Box */
        .qty-box { background: #2196F3; color: white; padding: 8px 12px; border-radius: 8px; text-align: center; min-width: 55px; }
        .qty-val { font-size: 19px; font-weight: bold; display: block; }
        .qty-lbl { font-size: 10px; text-transform: uppercase; font-weight: 600; }
        
        /* Details & Buttons */
        .expand-btn { width: 100%; background: transparent; border: none; color: #2196F3; margin-top: 10px; cursor: pointer; text-align: left; padding: 0; margin-left: 44px; font-size: 14px; }
        .details { display: none; margin-top: 12px; padding-top: 10px; border-top: 1px solid #333; font-size: 14px; color: #ccc; grid-template-columns: 1fr 1fr; gap: 8px; margin-left: 44px; }
        
        /* Utilities */
        #status-bar { font-size: 12px; color: #888; text-align: center; margin-top: 4px; }
        .empty-state { text-align: center; color: #666; margin-top: 60px; font-size: 16px; }

        /* Floating Buttons */
        .fab-container { position: fixed; bottom: 20px; right: 20px; display: flex; gap: 10px; z-index: 200; }
        .fab { background: #2196F3; color: white; width: 50px; height: 50px; border-radius: 50%; border: none; font-size: 24px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; }
        
        /* Toast */
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 1000; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); border: 1px solid #2196F3; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="üîç Search (e.g. Amber 100ml)...">
        <div id="status-bar">Initializing...</div>
    </div>

    <div id="listContainer">
        <div class="empty-state">Loading inventory...</div>
    </div>

    <div id="toast">üìã Copied!</div>

    <div class="fab-container">
        <button class="fab" onclick="window.scrollTo(0,0)">‚¨ÜÔ∏è</button>
        <button class="fab" onclick="window.scrollTo(0, document.body.scrollHeight)">‚¨áÔ∏è</button>
    </div>

    <script>
        const FILE_NAME = "inventory.xlsx"; 
        let allData = [];

        // --- 1. COLUMN MATCHING ---
        function getColValue(row, keyword) {
            const key = Object.keys(row).find(k => k.toUpperCase().includes(keyword.toUpperCase()));
            return key ? row[key] : null;
        }

        // --- 2. ICON LOGIC (The Plastic Industry Set) ---
        function getIcon(name) {
            if(!name) return "üì¶";
            const n = name.toString().toUpperCase();
            if (n.includes("CAP") || n.includes("SCREW") || n.includes("CLOSURE") || n.includes("ROPP")) return "üîò"; 
            if (n.includes("CUP") || n.includes("DOSE") || n.includes("MEASUR")) return "ü•É"; 
            if (n.includes("JAR") || n.includes("VBE") || n.includes("HONEY")) return "üçØ"; 
            if (n.includes("BOTTLE") || n.includes("PET") || n.includes("BT")) return "üß¥"; 
            if (n.includes("PUMP") || n.includes("SPRAY") || n.includes("MIST")) return "üî´";
            return "üì¶"; 
        }

        async function loadInventory() {
            const status = document.getElementById('status-bar');
            status.innerHTML = "Checking GitHub for " + FILE_NAME + "...";

            try {
                const response = await fetch(FILE_NAME + "?t=" + new Date().getTime());
                if (!response.ok) throw new Error(`Could not find ${FILE_NAME}.`);

                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer);
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const rawData = XLSX.utils.sheet_to_json(firstSheet);

                status.innerHTML = `${rawData.length} Items Loaded ‚Ä¢ Ready`;

                allData = rawData.map(row => ({
                    code: getColValue(row, "Code") || "N/A",
                    name: getColValue(row, "Name") || "Unknown Item",
                    qty: getColValue(row, "Quantity") || getColValue(row, "Qty") || "0",
                    weight: getColValue(row, "Weight") || "-",
                    height: getColValue(row, "Height") || "-",
                    ofc: getColValue(row, "OFC") || "-",
                    dia: getColValue(row, "Dia") || "-"
                }));
                
                document.getElementById('listContainer').innerHTML = `
                    <div class="empty-state">
                        <span style="font-size:40px;">‚å®Ô∏è</span><br>Start typing to search...
                    </div>`;

            } catch (error) {
                console.error(error);
                status.innerHTML = "Error loading file";
                alert("Error: " + error.message);
            }
        }

        function renderList(items) {
            const container = document.getElementById('listContainer');
            container.innerHTML = ""; 

            if (items.length === 0) {
                container.innerHTML = `<div class='empty-state'>No items match.</div>`;
                return;
            }

            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                const icon = getIcon(item.name);
                
                card.onclick = (e) => {
                    if(e.target.className === 'expand-btn') return;
                    copyCardData(item, icon);
                };

                card.innerHTML = `
                    <div class="card-header">
                        <div class="info">
                            <div class="name-row">
                                <span class="item-icon">${icon}</span>
                                <div class="item-name">${item.name}</div>
                            </div>
                            <div class="item-code">${item.code}</div>
                        </div>
                        <div class="qty-box">
                            <span class="qty-val">${item.qty}</span>
                            <span class="qty-lbl">Box</span>
                        </div>
                    </div>
                    
                    <button class="expand-btn" onclick="toggleDetails('details-${index}')">‚ñº View Tech Specs</button>
                    <div id="details-${index}" class="details" style="display:none">
                        <div>Weight: ${item.weight}</div><div>Height: ${item.height}</div>
                        <div>OFC: ${item.ofc}</div><div>Dia: ${item.dia}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function copyCardData(item, icon) {
            const text = `${icon} ${item.name}\nüÜî ${item.code}\nüì¶ Box Qty: ${item.qty}\n\nüìä Tech Specs:\n‚Ä¢ Weight: ${item.weight}\n‚Ä¢ Height: ${item.height}\n‚Ä¢ OFC: ${item.ofc}\n‚Ä¢ Dia: ${item.dia}`;
            navigator.clipboard.writeText(text).then(() => showToast());
        }

        function showToast() {
            var x = document.getElementById("toast");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }

        window.toggleDetails = function(id) {
            const el = document.getElementById(id);
            el.style.display = (el.style.display === "none") ? "grid" : "none";
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const queryRaw = e.target.value;
            const container = document.getElementById('listContainer');

            if (queryRaw.trim() === "") {
                container.innerHTML = `<div class="empty-state">Start typing to search...</div>`;
                return; 
            }

            const query = queryRaw.toUpperCase().split(" ").filter(w => w);
            const filtered = allData.filter(item => {
                const n = item.name ? item.name.toString() : "";
                const c = item.code ? item.code.toString() : "";
                const fullText = (n + " " + c).toUpperCase();
                return query.every(word => fullText.includes(word));
            });
            renderList(filtered);
        });

        loadInventory();
    </script>
</body>
</html>
