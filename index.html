<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FG Inventory: ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        :root {
            --bg-deep: #0f0f13;
            --glass-surface: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --primary-accent: #c084fc; /* Bright Purple */
            --gradient-primary: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            --radius-xl: 24px;
        }

        /* --- 1. BOUNCY SCROLL FIX --- */
        html {
            /* Do NOT lock height to 100%, this kills the bounce */
            scroll-behavior: smooth;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: var(--text-main); 
            margin: 0; 
            background-color: var(--bg-deep);
            
            /* FORCE BOUNCE PHYSICS */
            min-height: 101vh; /* Ensures page is always scrollable */
            overscroll-behavior-y: contain; /* Keeps the bounce within the app */
            -webkit-overflow-scrolling: touch;
            
            /* Ambient Glow Background */
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 60%, rgba(236, 72, 153, 0.12) 0%, transparent 40%);
            background-attachment: fixed;
        }

        /* --- 2. HEADER & ANIMATED STATUS --- */
        .search-container { 
            position: sticky; 
            top: 0; 
            padding: 20px 24px 10px 24px; 
            z-index: 100; 
            background: rgba(15, 15, 19, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        input { 
            width: 100%; 
            padding: 16px 20px 16px 50px; 
            font-size: 16px; 
            font-weight: 500;
            border-radius: var(--radius-xl); 
            border: 1px solid var(--glass-border); 
            background: rgba(255, 255, 255, 0.05); 
            color: white; 
            outline: none;
            box-sizing: border-box; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        input:focus { 
            border-color: #EC4899; 
            background: rgba(255, 255, 255, 0.08); 
            box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.2); 
        }

        .search-icon-overlay {
            position: absolute; left: 18px; top: 50%; transform: translateY(-50%);
            font-size: 18px; opacity: 0.5; pointer-events: none;
        }

        /* LIVE STATUS ANIMATION */
        #status-bar { 
            font-size: 12px; 
            text-align: center; 
            margin-top: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: #10b981; 
            animation: pulse-green 2s infinite;
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }

        @keyframes pulse-green {
            0% { opacity: 0.7; text-shadow: 0 0 0 rgba(16, 185, 129, 0); }
            50% { opacity: 1; text-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
            100% { opacity: 0.7; text-shadow: 0 0 0 rgba(16, 185, 129, 0); }
        }

        .input-wrapper { position: relative; }

        /* --- 3. CARDS & LIST PADDING --- */
        #listContainer { 
            padding: 20px 24px;
            /* CRITICAL: Extra padding so scroll goes way past the buttons */
            padding-bottom: 160px; 
        }

        .card { 
            background: var(--glass-surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: 20px; 
            margin-bottom: 16px; 
            cursor: pointer;
            position: relative;
            transition: transform 0.2s, background 0.2s;
        }
        .card:active { transform: scale(0.97); background: rgba(255, 255, 255, 0.08); }

        .card-header { display: flex; align-items: center; gap: 16px; }
        
        .icon-circle {
            width: 56px; height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 26px; flex-shrink: 0;
            position: relative;
        }
        .icon-circle::after {
            content: ''; position: absolute; inset: 0; border-radius: 50%;
            background: var(--gradient-primary); opacity: 0.15;
        }

        .info { flex: 1; }
        .item-name { font-size: 17px; font-weight: 700; margin-bottom: 4px; line-height: 1.3; }
        .item-code { font-size: 12px; color: #d1d5db; background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 20px; display: inline-block; font-family: monospace; }

        .qty-box { 
            background: var(--gradient-primary); 
            color: white; 
            padding: 10px 14px; 
            border-radius: 18px; 
            text-align: center; 
            min-width: 55px;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
        }
        .qty-val { font-size: 18px; font-weight: 800; display: block; }
        .qty-lbl { font-size: 10px; text-transform: uppercase; font-weight: 700; opacity: 0.9; }

        .expand-btn { 
            width: 100%; background: transparent; border: none; color: #c4b5fd; margin-top: 15px; 
            cursor: pointer; padding: 8px; font-size: 12px; font-weight: 600; 
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        
        /* --- 4. RESTORED BOLD SPECS FONTS --- */
        .details { display: none; margin-top: 15px; grid-template-columns: 1fr 1fr; gap: 10px; }
        .spec-pill { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; text-align: center; }
        
        /* Restored the look you liked: Uppercase, Colored, Bold */
        .spec-lbl { 
            color: var(--primary-accent); 
            font-size: 10px; 
            text-transform: uppercase; 
            font-weight: 800; 
            display: block; 
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }
        .spec-val { 
            color: white; 
            font-weight: 700; 
            font-size: 15px; 
        }

        /* --- 5. ANIMATED EMPTY STATE --- */
        .empty-state { 
            text-align: center; 
            margin-top: 60px; 
            display: flex; flex-direction: column; align-items: center;
        }
        
        .empty-icon { font-size: 48px; margin-bottom: 10px; animation: float 3s ease-in-out infinite; }
        
        .live-text {
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(270deg, #8B5CF6, #EC4899, #8B5CF6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 3s ease infinite;
        }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        @keyframes gradient-flow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- 6. FIXED FAB (No Overlap) --- */
        .fab-container { 
            position: fixed; 
            bottom: 40px; /* Moved slightly higher */
            right: 24px; 
            display: flex; 
            flex-direction: column; 
            gap: 16px; 
            z-index: 200; 
        }
        .fab { 
            background: #1e1e24; 
            border: 1px solid rgba(255,255,255,0.2);
            color: white; width: 50px; height: 50px; 
            border-radius: 50%; font-size: 20px; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            display: flex; align-items: center; justify-content: center; 
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9); border-color: #EC4899; }
        
        #toast { 
            visibility: hidden; min-width: 200px; background: rgba(255,255,255,0.95); color: #000; 
            text-align: center; border-radius: 50px; padding: 14px 24px; position: fixed; 
            z-index: 1000; left: 50%; bottom: 40px; transform: translateX(-50%) translateY(20px); 
            font-size: 14px; font-weight: 700; box-shadow: 0 10px 40px rgba(0,0,0,0.5); 
            opacity: 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #toast.show { visibility: visible; opacity: 1; transform: translateX(-50%) translateY(0); }

    </style>
</head>
<body>

    <div class="search-container">
        <div class="input-wrapper">
            <span class="search-icon-overlay">üîç</span>
            <input type="text" id="searchInput" placeholder="Search Inventory..." autocomplete="off">
        </div>
        <div id="status-bar">
            <span>‚óè</span> Connecting...
        </div>
    </div>

    <div id="listContainer">
        </div>

    <div id="toast">‚úÖ Copied to clipboard!</div>

    <div class="fab-container">
        <button class="fab" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">‚¨Ü</button>
        <button class="fab" onclick="window.scrollTo({top: 99999, behavior: 'smooth'})">‚¨á</button>
    </div>

    <script>
        const FILE_NAME = "inventory.xlsx"; 
        let allData = [];

        function getIcon(name) {
            const n = name.toUpperCase();
            if (n.includes("CAP") || n.includes("SCREW") || n.includes("CLOSURE")) return "üîò"; 
            if (n.includes("CUP") || n.includes("DOSE") || n.includes("MEASUR")) return "ü•É"; 
            if (n.includes("JAR") || n.includes("HONEY")) return "üçØ"; 
            if (n.includes("BOTTLE") || n.includes("PET")) return "üß¥"; 
            if (n.includes("PUMP") || n.includes("SPRAY") || n.includes("MIST")) return "üî´";
            return "üì¶"; 
        }

        async function loadInventory() {
            const status = document.getElementById('status-bar');
            status.innerHTML = "<span>‚óè</span> Syncing...";
            status.style.color = "#fbbf24"; 

            try {
                const response = await fetch(FILE_NAME + "?t=" + new Date().getTime());
                if (!response.ok) throw new Error("File not found");

                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer);
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const rawData = XLSX.utils.sheet_to_json(firstSheet);

                status.innerHTML = `<span>‚óè</span> ${rawData.length} ASSETS ACTIVE`;
                status.style.color = "#10b981"; 

                allData = rawData.map(row => ({
                    code: row["Item Code"] || "N/A",
                    name: row["Item Name"] || "Unknown Item",
                    qty: row["Quantity per Box"] || "0",
                    weight: row["Weight"] || "-",
                    height: row["Height"] || "-",
                    ofc: row["OFC"] || "-",
                    dia: row["Body Dia Major"] || "-"
                }));

                document.getElementById('listContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ú®</div>
                        <div class="live-text">Ready to Search</div>
                    </div>`;

            } catch (error) {
                status.innerHTML = `<span>‚óè</span> Connection Failed`;
                status.style.color = "#ef4444";
            }
        }

        function renderList(items) {
            const container = document.getElementById('listContainer');
            container.innerHTML = ""; 

            if (items.length === 0) {
                container.innerHTML = `
                <div class='empty-state'>
                    <div style="font-size:30px; opacity:0.5; margin-bottom:10px">üî≠</div>
                    No matches found
                </div>`;
                return;
            }

            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                const icon = getIcon(item.name);
                
                card.onclick = (e) => {
                    if(e.target.className === 'expand-btn') return;
                    copyCardData(item, icon);
                };

                card.innerHTML = `
                    <div class="card-header">
                        <div class="icon-circle"><span>${icon}</span></div>
                        <div class="info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-code">${item.code}</div>
                        </div>
                        <div class="qty-box">
                            <span class="qty-val">${item.qty}</span>
                            <span class="qty-lbl">Box</span>
                        </div>
                    </div>
                    
                    <button class="expand-btn" onclick="toggleDetails('details-${index}', this)">View Specs ‚ñæ</button>
                    
                    <div id="details-${index}" class="details">
                        <div class="spec-pill"><span class="spec-lbl">Weight</span><span class="spec-val">${item.weight}</span></div>
                        <div class="spec-pill"><span class="spec-lbl">Height</span><span class="spec-val">${item.height}</span></div>
                        <div class="spec-pill"><span class="spec-lbl">OFC</span><span class="spec-val">${item.ofc}</span></div>
                        <div class="spec-pill"><span class="spec-lbl">Dia</span><span class="spec-val">${item.dia}</span></div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function copyCardData(item, icon) {
            const text = `${icon} ${item.name}\nüÜî Code: ${item.code}\nüì¶ Box Qty: ${item.qty}\n\nüìä Tech Specs:\n‚Ä¢ Weight: ${item.weight}\n‚Ä¢ Height: ${item.height}\n‚Ä¢ OFC: ${item.ofc}\n‚Ä¢ Dia: ${item.dia}`;
            navigator.clipboard.writeText(text).then(() => showToast());
        }

        function showToast() {
            var x = document.getElementById("toast");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }

        window.toggleDetails = function(id, btn) {
            const el = document.getElementById(id);
            const isHidden = getComputedStyle(el).display === "none";
            el.style.display = isHidden ? "grid" : "none";
            btn.innerHTML = isHidden ? "Hide Specs ‚ñ¥" : "View Specs ‚ñæ";
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const queryRaw = e.target.value;
            const container = document.getElementById('listContainer');

            if (queryRaw.trim() === "") {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ú®</div>
                        <div class="live-text">Ready to Search</div>
                    </div>`;
                return; 
            }

            const query = queryRaw.toUpperCase().split(" ").filter(w => w);
            const filtered = allData.filter(item => {
                const n = item.name ? item.name.toString() : "";
                const c = item.code ? item.code.toString() : "";
                const fullText = (n + " " + c).toUpperCase();
                return query.every(word => fullText.includes(word));
            });
            renderList(filtered);
        });

        loadInventory();
    </script>
</body>
</html>
