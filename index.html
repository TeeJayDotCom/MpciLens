<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FG Inventory: ELECTRIC POP</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        :root {
            --bg: #0a0a0c;
            --card-bg: #1a1a1e;
            --accent: #bcfe2f; /* Cyber Lime */
            --secondary: #8b5cf6; /* Electric Purple */
            --text: #ffffff;
            --border-width: 3px;
            --bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* --- 1. ENERGIZED BACKGROUND --- */
        body { 
            font-family: 'Lexend', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding-bottom: 120px;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(188, 254, 47, 0.1) 0%, transparent 40%);
        }

        /* --- 2. VIBRANT FLOATING HEADER --- */
        .search-container { 
            position: sticky; 
            top: 0; 
            padding: 20px; 
            z-index: 100; 
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .input-wrapper {
            position: relative;
            transform: rotate(-0.5deg);
        }

        input { 
            width: 100%; 
            padding: 18px 24px; 
            font-size: 18px; 
            font-weight: 600;
            border-radius: 16px; 
            border: var(--border-width) solid var(--text); 
            background: var(--bg); 
            color: var(--text); 
            outline: none;
            box-sizing: border-box; 
            box-shadow: 6px 6px 0px var(--accent);
            transition: all 0.2s var(--bounce);
        }

        input:focus { 
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0px var(--secondary);
            border-color: var(--secondary);
        }

        /* --- 3. THE BOUNCY CARDS --- */
        #listContainer { padding: 10px 20px; }

        .card { 
            background: var(--card-bg); 
            padding: 20px; 
            margin-bottom: 24px; 
            border-radius: 24px; 
            border: var(--border-width) solid var(--text);
            cursor: pointer;
            position: relative;
            box-shadow: 6px 6px 0px var(--text);
            transition: all 0.3s var(--bounce);
            animation: slideUp 0.5s var(--bounce) forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .card:active { 
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px var(--text);
            background: #25252b;
        }

        .card-header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 16px;
            align-items: center;
        }

        /* Pronounced Icons */
        .icon-circle {
            width: 55px; height: 55px;
            background: var(--secondary);
            border: 2px solid var(--text);
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px;
            transform: rotate(-5deg);
        }

        .info-col { flex: 1; }

        .item-name { 
            font-size: 18px; 
            font-weight: 800; 
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .item-code { 
            font-size: 13px; 
            color: var(--accent); 
            font-weight: 600;
            margin-top: 4px;
            display: inline-block;
        }

        /* Vibrant Qty Box */
        .qty-box { 
            background: var(--accent); 
            color: #000; 
            padding: 10px 14px; 
            border-radius: 14px; 
            border: 2px solid #000;
            text-align: center;
            transform: rotate(3deg);
        }
        .qty-val { font-size: 20px; font-weight: 900; display: block; }
        .qty-lbl { font-size: 9px; font-weight: 800; text-transform: uppercase; }

        /* --- 4. FUNKY TECH SPECS --- */
        .details-pane {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            border: 2px dashed var(--secondary);
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            animation: popIn 0.3s var(--bounce);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .spec-unit {
            display: flex; flex-direction: column;
            background: #000;
            padding: 8px;
            border-radius: 10px;
            text-align: center;
        }
        .spec-lbl { font-size: 9px; color: var(--secondary); text-transform: uppercase; font-weight: 800; }
        .spec-val { font-size: 14px; font-weight: 600; margin-top: 2px; }

        .expand-hint {
            text-align: center; font-size: 11px; margin-top: 15px; 
            font-weight: 800; color: var(--secondary); text-transform: uppercase;
        }

        /* --- 5. THE FAB & TOAST --- */
        .fab-container { position: fixed; bottom: 30px; right: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 200; }
        .fab { 
            width: 60px; height: 60px; 
            border-radius: 20px; background: var(--text); color: var(--bg);
            border: none; font-size: 24px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 6px 6px 0px var(--secondary);
            cursor: pointer;
            transition: all 0.2s var(--bounce);
        }
        .fab:active { transform: translate(4px, 4px); box-shadow: 0px 0px 0px var(--secondary); }

        #toast {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5);
            background: var(--accent); color: #000; padding: 20px 40px; border-radius: 20px;
            font-weight: 900; font-size: 20px; border: 4px solid #000;
            opacity: 0; transition: all 0.3s var(--bounce);
            pointer-events: none; z-index: 1000;
            box-shadow: 12px 12px 0px rgba(0,0,0,0.5);
        }
        #toast.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }

        .empty-state { text-align: center; margin-top: 80px; font-weight: 800; font-size: 22px; color: var(--secondary); }
    </style>
</head>
<body>

    <div class="search-container">
        <div class="input-wrapper">
            <input type="text" id="searchInput" placeholder="SEARCH INVENTORY..." autocomplete="off">
        </div>
        <div id="status-bar" style="text-align:center; font-size:10px; margin-top:10px; font-weight:800; color:var(--accent);">INITIALIZING...</div>
    </div>

    <div id="listContainer">
        </div>

    <div id="toast">DETAILS COPIED! âš¡</div>

    <div class="fab-container">
        <button class="fab" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">â¬†</button>
        <button class="fab" onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'})">â¬‡</button>
    </div>

    <script>
        const FILE_NAME = "inventory.xlsx"; 
        let allData = [];

        function getIcon(name) {
            const n = name ? name.toUpperCase() : "";
            if (n.includes("CAP") || n.includes("SCREW")) return "ðŸ”˜"; 
            if (n.includes("CUP") || n.includes("DOSE")) return "ðŸ¥¤"; 
            if (n.includes("JAR")) return "ðŸ¯"; 
            if (n.includes("BOTTLE") || n.includes("PET")) return "ðŸ§´"; 
            if (n.includes("PUMP") || n.includes("SPRAY")) return "ðŸ”«";
            return "ðŸ“¦"; 
        }

        async function loadInventory() {
            const status = document.getElementById('status-bar');
            try {
                const response = await fetch(FILE_NAME + "?t=" + new Date().getTime());
                if (!response.ok) throw new Error("FILE NOT FOUND");
                
                const buffer = await response.arrayBuffer();
                const workbook = XLSX.read(buffer);
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                
                const getVal = (r,k) => {
                    const found = Object.keys(r).find(key => key.toUpperCase().includes(k.toUpperCase()));
                    return found ? r[found] : null;
                };

                allData = json.map(r => ({
                    code: getVal(r,"Code")||"N/A", name: getVal(r,"Name")||"UNKNOWN",
                    qty: getVal(r,"Qty")||getVal(r,"Quantity")||"0",
                    weight: getVal(r,"Weight")||"-", height: getVal(r,"Height")||"-",
                    ofc: getVal(r,"OFC")||"-", dia: getVal(r,"Dia")||"-"
                }));

                status.innerText = `${allData.length} ITEMS SYNCED`;
                renderEmpty();
            } catch (err) {
                status.innerText = "SYSTEM ERROR: " + err.message;
            }
        }

        function renderEmpty() {
            document.getElementById('listContainer').innerHTML = `
                <div class="empty-state">
                    READY FOR INPUT... ðŸš€
                </div>`;
        }

        function renderList(items) {
            const container = document.getElementById('listContainer');
            container.innerHTML = "";

            if (items.length === 0) {
                container.innerHTML = `<div class="empty-state">NO MATCHES FOUND! ðŸ›‘</div>`;
                return;
            }

            items.forEach((item, idx) => {
                const icon = getIcon(item.name);
                const el = document.createElement('div');
                el.className = 'card';
                el.style.animationDelay = `${idx * 0.05}s`;
                
                el.onclick = (e) => {
                    if(e.target.closest('.details-pane')) return;
                    const pane = document.getElementById(`d-${idx}`);
                    const isHidden = getComputedStyle(pane).display === "none";
                    pane.style.display = isHidden ? "grid" : "none";
                    if(isHidden) copyData(item);
                };
                
                el.innerHTML = `
                    <div class="card-header">
                        <div class="icon-circle">${icon}</div>
                        <div class="info-col">
                            <div class="item-name">${item.name}</div>
                            <div class="item-code">ID: ${item.code}</div>
                        </div>
                        <div class="qty-box">
                            <div class="qty-val">${item.qty}</div>
                            <div class="qty-lbl">PCS</div>
                        </div>
                    </div>

                    <div id="d-${idx}" class="details-pane">
                        <div class="spec-unit"><span class="spec-lbl">Weight</span><span class="spec-val">${item.weight}</span></div>
                        <div class="spec-unit"><span class="spec-lbl">Height</span><span class="spec-val">${item.height}</span></div>
                        <div class="spec-unit"><span class="spec-lbl">OFC</span><span class="spec-val">${item.ofc}</span></div>
                        <div class="spec-unit"><span class="spec-lbl">Dia</span><span class="spec-val">${item.dia}</span></div>
                    </div>
                    
                    <div class="expand-hint">TAP TO SEE SPECS âš¡</div>
                `;
                container.appendChild(el);
            });
        }

        function copyData(item) {
            const txt = `${item.name} (${item.code}) Qty: ${item.qty}`;
            navigator.clipboard.writeText(txt);
            const t = document.getElementById('toast');
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toUpperCase().trim();
            if (!val) { renderEmpty(); return; }
            
            const terms = val.split(" ").filter(Boolean);
            const res = allData.filter(i => {
                const str = (i.name + " " + i.code).toUpperCase();
                return terms.every(t => str.includes(t));
            });
            renderList(res);
        });

        loadInventory();
    </script>
</body>
</html>
