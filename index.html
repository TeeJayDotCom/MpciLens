<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FG Inventory Pro</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
        /* --- 1. DARK MODE & LAYOUT --- */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif; 
            background-color: #121212; 
            color: #e0e0e0; 
            margin: 0; 
            padding: 16px; 
            padding-bottom: 80px; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 2. STICKY SEARCH BAR --- */
        .search-container { 
            position: sticky; 
            top: 0; 
            background: #121212; 
            padding: 10px 0; 
            z-index: 100; 
        }
        input { 
            width: 100%; 
            padding: 16px; 
            font-size: 18px; 
            border-radius: 12px; 
            border: 1px solid #333; 
            background: #1e1e1e; 
            color: white; 
            outline: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            box-sizing: border-box; 
        }
        input:focus { border-color: #2196F3; }

        /* --- 3. CARD DESIGN --- */
        .card { 
            background: #1e1e1e; 
            padding: 16px; 
            margin-bottom: 12px; 
            border-radius: 12px; 
            border-left: 5px solid #2196F3; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            cursor: pointer;
        }
        .card:active { background-color: #252525; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .info { flex: 1; padding-right: 10px; }
        .item-name { 
            font-size: 17px; 
            font-weight: 700; 
            color: #ffffff; 
            margin-bottom: 4px; 
            line-height: 1.3;
        }
        .item-code { 
            font-size: 14px; 
            color: #aaaaaa; 
            background: #2c2c2c;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            font-family: monospace;
        }

        .qty-box { 
            background: #2196F3; 
            color: white; 
            padding: 8px 10px; 
            border-radius: 8px; 
            text-align: center; 
            min-width: 50px;
        }
        .qty-val { font-size: 18px; font-weight: bold; display: block; }
        .qty-lbl { font-size: 10px; text-transform: uppercase; opacity: 0.8; }

        /* Hidden Details */
        .details {
            display: none;
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid #333;
            font-size: 13px;
            color: #ccc;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .detail-row span { color: #888; }
        
        .expand-btn {
            width: 100%;
            background: transparent;
            border: none;
            color: #2196F3;
            font-size: 12px;
            margin-top: 8px;
            cursor: pointer;
            text-align: left;
            padding: 0;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            color: #666;
            margin-top: 60px;
            font-size: 16px;
        }
        .empty-icon { font-size: 40px; display: block; margin-bottom: 10px; opacity: 0.5; }

        /* Toast Notification (Copied Message) */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border: 1px solid #2196F3;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        /* Floating Buttons */
        .fab-container { position: fixed; bottom: 20px; right: 20px; display: flex; gap: 10px; z-index: 200; }
        .fab { 
            background: #2196F3; color: white; width: 48px; height: 48px; 
            border-radius: 50%; border: none; font-size: 20px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="üîç Search (e.g. Amber 100ml)...">
    </div>

    <div id="listContainer">
        <div class="empty-state">
            <span class="empty-icon">‚å®Ô∏è</span>
            Start typing to search inventory...
        </div>
    </div>

    <div id="toast">üìã Copied to Clipboard!</div>

    <div class="fab-container">
        <button class="fab" onclick="window.scrollTo(0,0)">‚¨ÜÔ∏è</button>
        <button class="fab" onclick="window.scrollTo(0, document.body.scrollHeight)">‚¨áÔ∏è</button>
    </div>

    <script>
        const FILE_URL = "inventory.xlsx"; 
        let allData = [];

        // 1. LOAD FILE
        async function loadInventory() {
            try {
                const response = await fetch(FILE_URL);
                if (!response.ok) throw new Error("File not found");

                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer);
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const rawData = XLSX.utils.sheet_to_json(firstSheet);
                
                allData = rawData.map(row => ({
                    code: row["Item Code"] || "N/A",
                    name: row["Item Name"] || "Unknown Item",
                    qty: row["Quantity per Box"] || "0",
                    weight: row["Weight"] || "-",
                    height: row["Height"] || "-",
                    ofc: row["OFC"] || "-",
                    dia: row["Body Dia Major"] || "-"
                }));

            } catch (error) {
                document.getElementById('listContainer').innerHTML = 
                    `<div class='empty-state' style='color:red'>‚ö†Ô∏è Error loading <b>inventory.xlsx</b>.<br>Check GitHub.</div>`;
            }
        }

        // 2. RENDER LIST
        function renderList(items) {
            const container = document.getElementById('listContainer');
            container.innerHTML = ""; 

            if (items.length === 0) {
                container.innerHTML = `<div class='empty-state'>No items match.</div>`;
                return;
            }

            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // CLICK EVENT: We pass the index to the copy function
                card.onclick = (e) => {
                    // Prevent copy if clicking the 'Expand' button
                    if(e.target.className === 'expand-btn') return;
                    copyCardData(item);
                };

                card.innerHTML = `
                    <div class="card-header">
                        <div class="info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-code">${item.code}</div>
                        </div>
                        <div class="qty-box">
                            <span class="qty-val">${item.qty}</span>
                            <span class="qty-lbl">Box Qty</span>
                        </div>
                    </div>
                    
                    <button class="expand-btn" onclick="toggleDetails('details-${index}')">‚ñº View Tech Specs</button>
                    <div id="details-${index}" class="details" style="display:none">
                        <div class="detail-row"><span>Weight:</span> ${item.weight}</div>
                        <div class="detail-row"><span>Height:</span> ${item.height}</div>
                        <div class="detail-row"><span>OFC:</span> ${item.ofc}</div>
                        <div class="detail-row"><span>Body Dia:</span> ${item.dia}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
